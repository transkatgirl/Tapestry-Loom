name: Automated Builds

on:
    push:
        tags:
            - "v*.*.*"

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        name: Build release for ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: windows-latest
                      artifact: tapestry-loom.zip
                      asset_name: tapestry-loom-windows-x86_64.zip
                    - os: macos-latest
                      artifact: tapestry-loom.zip
                      asset_name: tapestry-loom-macos-aarch64.zip
                    - os: ubuntu-24.04
                      artifact: tapestry-loom.tar.xz
                      asset_name: tapestry-loom-linux-x86_64.tar.xz
                    - os: ubuntu-24.04-arm
                      artifact: tapestry-loom.tar.xz
                      asset_name: tapestry-loom-linux-aarch64.tar.xz
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  submodules: "true"
            - name: Install dependencies
              if: startsWith(matrix.os, 'ubuntu')
              run: |
                  sudo apt update
                  sudo apt -y install pkg-config libfreetype6-dev libfontconfig1-dev
            - name: Install latest Rust toolchain
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  cache: false
            - name: Rust Cache
              uses: Swatinem/rust-cache@v2.8.2
              with:
                  cache-targets: false
            - name: Build
              run: |
                  cargo build --release --locked
                  cd tapestry-tokenize
                  cargo build --release --locked
                  cd ..
                  cd migration-assistant
                  cargo build --release --locked
                  cd ..
            - name: Compress
              if: startsWith(matrix.os, 'windows')
              run: |
                  copy target/release/tapestry-loom.exe tapestry-loom.exe
                  copy tapestry-tokenize/target/release/tapestry-tokenize.exe tapestry-tokenize.exe
                  copy migration-assistant/target/release/tapestry-loom-migration-assistant.exe tapestry-migration-assistant.exe
                  7z a -mx=9 tapestry-loom.zip tapestry-loom.exe tapestry-tokenize.exe tapestry-migration-assistant.exe
            - name: Compress
              if: startsWith(matrix.os, 'macos')
              run: |
                  cp target/release/tapestry-loom tapestry-loom
                  cp tapestry-tokenize/target/release/tapestry-tokenize tapestry-tokenize_
                  cp migration-assistant/target/release/tapestry-loom-migration-assistant tapestry-migration-assistant
                  mv tapestry-tokenize tapestry-tokenize__
                  mv tapestry-tokenize_ tapestry-tokenize
                  7z a -m0=lzma -mx=9 tapestry-loom.zip tapestry-loom tapestry-tokenize tapestry-migration-assistant
            - name: Compress
              if: startsWith(matrix.os, 'ubuntu')
              run: |
                  cp target/release/tapestry-loom tapestry-loom
                  cp tapestry-tokenize/target/release/tapestry-tokenize tapestry-tokenize_
                  cp migration-assistant/target/release/tapestry-loom-migration-assistant tapestry-migration-assistant
                  mv tapestry-tokenize tapestry-tokenize__
                  mv tapestry-tokenize_ tapestry-tokenize
                  tar -cf tapestry-loom.tar tapestry-loom tapestry-tokenize tapestry-migration-assistant
                  xz -9e tapestry-loom.tar
            - name: Upload files to release
              uses: svenstaro/upload-release-action@v2
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: ${{ matrix.artifact }}
                  asset_name: ${{ matrix.asset_name }}
                  tag: ${{ github.ref }}
